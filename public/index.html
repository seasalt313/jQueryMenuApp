<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu with jQuery</title>
    <!-- add css file -->
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script type="x-mustache-template" id="menu-template">
     <h2>Name: {{ name }}</h2>
     <p>Description {{description}}</p>
     <p>Price: {{price}}</p>
    </script>
  </head>
  <body>
    <h1>Menu Application with jQuery</h1>
    <div class="search">
      <input type="text" placeholder="search" id="searchbox">
      <button id="searchbtn" type="button"> Search </button>
    </div>

    <div id="tabs">


      <button type="button" id="viewFood"><a href="#tabs-2">View Menu</a></button>

      <section class="add_food">
        <input type="text" id="name" placeholder="Name of Food">
        <input type="text" id="description" placeholder="Description of Food">
        <input type="number" id="price" placeholder="Price">
        <button type="button" id="addFood"><a href="#tabs-1">Add Items</a></button>

        <div id="tabs-1">
          <div class="list">
            <ul class="foodul">

            </ul>
          </div>
        </div>
      </section>

      <div id="tabs-2">
      <section class="full_menu">
        <ul class="originalMenu">

        </ul>
      </section>
    </div>


    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <!-- add js file -->
    <script src="app.js" type="text/javascript">
    </script>
  </body>
</html>
